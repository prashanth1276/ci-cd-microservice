name: CI-CD Pipeline

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt

      - name: Lint
        run: flake8 app/

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          export PYTHONPATH=$PYTHONPATH:.
          pytest --cov=app --cov-report=xml --cov-fail-under=80

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Get Semantic Version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.1.0")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ steps.version.outputs.VERSION }}
          docker tag ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:latest

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ steps.version.outputs.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:latest

  deploy:
    needs: build-test-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy using Docker Compose (PROD)
        run: |
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d

      - name: Health Check
        run: |
          sleep 5
          curl -f http://localhost:5000/ || exit 1