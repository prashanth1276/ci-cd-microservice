name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to rollback to (e.g. 0.1.0 or commit SHA)'
        required: true

jobs:
  rollback:
    runs-on: self-hosted
    
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in docker-compose.prod.yml
        run: |
          sed -i "s|image: ghcr.io/.*/ci-cd-microservice:.*|image: ghcr.io/${{ github.repository_owner }}/ci-cd-microservice:${{ github.event.inputs.image_tag }}|" docker-compose.prod.yml

      - name: Deploy rolled-back version
        run: |
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d